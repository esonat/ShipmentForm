<div class="shipment-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Shipment</mat-card-title>
        </mat-card-header>

        <form [formGroup]="shipmentForm" (ngSubmit)="onSubmit()" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" formControlName="firstname">
                    <mat-error *ngIf="submitted && f.firstname.errors">
                        <mat-error *ngIf="f.firstname.errors.required">First Name is required</mat-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" formControlName="lastname">
                    <mat-error *ngIf="submitted && f.firstname.errors">
                        <mat-error *ngIf="f.lastname.errors.required">Last Name is required</mat-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone Number" formControlName="phonenumber">
                    <mat-error *ngIf="submitted && f.phonenumber.errors">
                        <mat-error *ngIf="f.phonenumber.errors.required">Phone Number is required</mat-error>
                        <mat-error *ngIf="f.phonenumber.errors.pattern">Phone Number must be valid</mat-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" formControlName="address">
                    <mat-error *ngIf="submitted && f.address.errors">
                        <mat-error *ngIf="f.address.errors.required">Address is required</mat-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <mat-select [(value)]="selected" formControlName="selectCity">
                        <mat-option *ngFor="let city of cities" [value]="city.value">
                            {{city.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Send</button>
        </form>
    </mat-card>
</div>
